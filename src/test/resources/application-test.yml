spring:
  application:
    name: fintech-wallet-test

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true

logging:
  level:
    com.fintech.wallet: DEBUG
    org.springframework: WARN
    org.hibernate: WARN
