spring:
  application:
    name: fintech-wallet

  datasource:
    url: jdbc:postgresql://localhost:5432/wallet_db
    username: ${DB_USERNAME:postgres}
    password: 123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: false

server:
  port: 8088

# Production-ready actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  info:
    env:
      enabled: true

# Application info
info:
  app:
    name: FinTech Wallet
    description: Production-grade wallet application using Clean Architecture
    version: 1.0.0

logging:
  level:
    com.fintech.wallet: INFO
    org.springframework: WARN
